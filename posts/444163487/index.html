    <div class="post-body" itemprop="articleBody">
        <p>#安装签到网站<br><a target="_blank" rel="noopener" href="https://github.com/AragonSnow/qiandao">https://github.com/AragonSnow/qiandao</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">1. 下载docker-ce的repo</span><br><span class="line">curl https:&#x2F;&#x2F;download.docker.com&#x2F;linux&#x2F;centos&#x2F;docker-ce.repo -o &#x2F;etc&#x2F;yum.repos.d&#x2F;docker-ce.repo</span><br><span class="line">2. 安装依赖</span><br><span class="line">yum install https:&#x2F;&#x2F;download.docker.com&#x2F;linux&#x2F;fedora&#x2F;30&#x2F;x86_64&#x2F;stable&#x2F;Packages&#x2F;containerd.io-1.2.6-3.3.fc30.x86_64.rpm</span><br><span class="line">3. 安装docker-ce</span><br><span class="line">dnf -y  install docker-ce  docker-ce-cli --nobest</span><br><span class="line">4.启动 docker</span><br><span class="line">systemctl start docker</span><br><span class="line">5.查看 docker 版本信息</span><br><span class="line">docker -v</span><br><span class="line">6.设置开机自动启动</span><br><span class="line">systemctl enable --now docker</span><br><span class="line"></span><br><span class="line">安装docker容器</span><br><span class="line">docker run -d --restart&#x3D;always --name qiandao -p 12345:80 -v $(pwd)&#x2F;qiandao&#x2F;config:&#x2F;usr&#x2F;src&#x2F;app&#x2F;config   asdaragon&#x2F;qiandao</span><br><span class="line">安装完成后注册账号</span><br><span class="line">docker exec -it qiandao &#x2F;bin&#x2F;bash</span><br><span class="line">python .&#x2F;chrole.py 刚才注册的邮箱 admin</span><br><span class="line">设置为管理员</span><br></pre></td></tr></table></figure>

    </div>
