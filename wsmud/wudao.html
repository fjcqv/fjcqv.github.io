<!doctype html>
<html lang="en">

<head>
    <title>武道生成</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            background-color: black;
        }

        .color1 {
            color: #00FF00;
        }

        .color2 {
            color: #00FFFF;
        }

        .color3 {
            color: #FFFF00;
        }

        .color4 {
            color: #912CEE;
        }

        .color5 {
            color: #FFA500;
        }
        .color6 {
            color: #FF4500;
        }
    </style>
</head>

<body>
    <div class="container ">
        <div class="input-group mb-2" style="display:none">
            <input type="text" class="form-control" placeholder="技能数据" id="skill_json">
            <button type="button" class="btn btn-light " id="load">导入</button>
        </div>
        <div class="d-flex mb-1 justify-content-between align-items-start">
            <div class=" type p-2 w-100">
                <button type="button" class="btn btn-light " id="force">内功</button>
                <button type="button" class="btn btn-light" id="dodge">轻功</button>
                <button type="button" class="btn btn-light" id="parry">招架</button>
                <button type="button" class="btn btn-light" id="unarmed">拳脚</button>
                <button type="button" class="btn btn-light" id="weapon">武器</button>
            </div>
            <div class="ml-auto p-2  input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">技能上限</span><input type="text" class="form-control" size="12" id="limit">
                </div>

            </div>
        </div>
        <div class="d-flex mb-1">
            <div class="props ">

            </div>
            <div class="p-2 prop_attr text-danger">

            </div>
        </div>
        <div class="d-flex mb-1 justify-content-between">
            <div class="skills">

            </div>

        </div>
        <div class="d-flex mb-1">
            <div class=" input-group">
                <button type="button" class="btn btn-light " id="undo">撤销</button>
                <input type="text" class="form-control" placeholder="技能数据" id="list">
                <button type="button" class="btn btn-light " id="reload">导入</button>
            </div>
        </div>
        <div class="table-responsive-sm">
            <table class="table text-white table-bordered table-sm">
                <thead>
                    <tr>
                        <th>技能名称</th>
                        <th>等级</th>
                        <th>武道属性</th>
                        <th>练习潜能</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <h6 class="text-white consumption"></h6>

    </div>
    <script src="const.js"></script>
    <script src="wudao.js"></script>
</body>

</html>
